<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <header>
            <h1>Simple Interest Calculator</h1>
        </header>
        <section>

            <form id="form-rating">
                <p>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </p>
                <p>
                    <label for="rate">Interest Rate</label>
                    <input type="range" min="0" max="100" step="0.1" name="rate" value="0"
                        onchange="showValue(this.value)" required>
                    <span id="rate">0 <span>%</span></span>
                </p>
                </p>


                <p>
                    <label for="years">No. of Years</label>
                    <!--<input type="number" id="years">-->
                    <select id="years" name="years" required>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>

                <button onclick="compute()">Compute Interest</button>
            </form>

            <p>Interest : <span id="result"></span></p>

        </section>
        <footer>
            <p>Â© Everyone Can Get Rich</p>
        </footer>

    </article>
</body>

</html>
